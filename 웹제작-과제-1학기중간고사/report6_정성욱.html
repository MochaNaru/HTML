<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>325p_2번 문제</title>

        <style>
            ul{
                list-style-type: none; /* 목록의 볼릿을 없애기 */
            }

            ul li{
                display: inline; /* 한줄에 나열 */
                margin: 10px;  /* 외부 여백 10px 지정 */
                padding: 10px 20px 10px 20px; /* 안쪽여백 상 우 하 좌 지정 */
            }

            li{
                border: 1px solid black; /* 테두리 지정 두께, 스타일, 색상*/
            }
        </style>
    </head>
    <body>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </body>
</html>
