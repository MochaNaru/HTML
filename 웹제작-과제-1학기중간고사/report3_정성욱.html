<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>183p_2번 문제</title>

    <style>
        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }

        #body {
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;  
            margin-bottom: 15px;
            
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="body">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascipt에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
        <form>
            <ul>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="uname">이름</label>
                        <input type="text" id="uname" placeholder="공백없이 입력하세요" autofocus required>
                    </li>
                    
                    <li>
                        <label for="tel1" class="title">연락처</label>
                        <input type="tel" id="tel1" required>
                    </li>
                </ul>

                <br>

                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <input type="radio" name="field" id="web_pub" value="wp">
                        <label for="web_pub">지원 분야</label>
                    </li>
                    <li>
                        <input type="radio" name="field" id="web_app" value="wa">
                        <label for="web_app">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="field" id="web_app" value="wa">
                        <label for="web_app">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="field" id="web_pro" value="wd">
                        <label for="web_pro">개발 환경 개선</label>
                    </li>
                </ul>

                <br>

                <p class="h1">지원 동기</p>
                <textarea name="user_info" id="user_info" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

                <br>

                <div class="centered">
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시 쓰기">
                </div>
        </form>
    </div>
</body>
</html>
