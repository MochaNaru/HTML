        <article>
            <form name="myForm" method="get" action="welcome.html">
                <!--개인 정보 구역(필수)-->
                <fieldset>
                    <legend>개인 정보(필수입력)</legend>
                    <ul>
                        <li>
                            <label for="user_id" class="title">아이디</label>

                        </li>
                        <li>
                            <label for="user_pw" class="title">비밀번호</label>
                            <input type="password" id="user_pw" required>
                        </li>
                    </ul>
                </fieldset>

                <!--추가 정보 구역(선택사항)-->

                    <legend>추가 정보(선택사항)</legend>
                    <ul>

                        </li>
                        <li>
                            성별

                            <input type="radio" name="grade" id="grade2" value="2학년" checked> 여
                        </li>
                        <li>
                            관심분야
                            <label>
                                <input type="checkbox" name="ck_web" id="ck_web" value="WebProgram"> C
                            </label>

                            <label>
                                <input type="checkbox" name="ck_web" id="ck_web" value="WebProgram"> 파이썬
                            </label>

                            <label>
                                <input type="checkbox" name="ck_web" id="ck_web" value="WebProgram"> R
                            </label>

                            <label>
                                <input type="checkbox" name="ck_sw" id="ck_sw" value="SWProgram"> 앱인벤터
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <!--버튼 영역-->
                <div>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="다시작성">
                </div>
